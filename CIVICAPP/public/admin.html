<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - Civic Reporter</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    h2 {
      text-align: center;
      color: #00e5ff;
      margin-bottom: 30px;
    }

    .report-card {
      background-color: #2a2a2a;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      border-left: 4px solid #00e5ff;
    }

    .report-card img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 6px;
    }

    .solve-button {
      background-color: #00c853;
      padding: 10px;
      color: white;
      border: none;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .logout {
      float: right;
      margin-bottom: 20px;
      padding: 8px 16px;
      background-color: #e53935;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="logout" id="adminLogoutBtn">Logout</button>
    <h2>All Civic Issue Reports</h2>
    <div id="adminReportList">Loading reports...</div>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
